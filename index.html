<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./styles.css">
  <title>Document</title>
</head>
<body>
  <div id="carousel" class="carousel">
    <div class="slides">
      <div class="slide" data-state="active">slide 1</div>
      <div class="slide">slide 2</div>
      <div class="slide">slide 3</div>
    </div>
    <div class="indicators">
      <input type="radio" class="indicator" name="indicator" data-slide="1" data-state="active" checked />
      <input type="radio" class="indicator" name="indicator" data-slide="2" />
      <input type="radio" class="indicator" name="indicator" data-slide="3" />
    </div>
  </div>
  <script src="./script.js"></script>
</body>
</html>
